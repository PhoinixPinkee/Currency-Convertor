<body>
<div class="container">
    <h2>Currency Convertor</h2>
    <form action="">
        <div class="amount">
            <p>Enter Amount</p>
            <input value="100" type="text"/>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt=""><br>
                    <select name="from" id="">
                       
                    </select></div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt=""><br>
                    <select name="from" id="">
                       
                    </select></div>
                </div>
            </div>
        </div>
        <div class="msg">1USD=80INR</div>
        <button>Get Exchange Rate</button>
    </form>
</div>

    <script src="script.js"></script>
